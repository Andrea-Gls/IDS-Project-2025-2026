spring.application.name=hackathon

# Usa H2 in memoria (appena spegni il pc i dati spariscono)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=a

# Abilita la console web per vedere il database su Chrome
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Crea le tabelle in automatico basandosi sulle tue classi @Entity
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true